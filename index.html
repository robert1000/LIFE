<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>Life Instruction Manual</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700&family=JetBrains+Mono:wght@300;400;700&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #020617;
      color: #e2e8f0;
      font-family: 'JetBrains+Mono', monospace;
      margin: 0;
      overflow-x: hidden;
    }
    .font-orbitron {
      font-family: 'Orbitron', sans-serif;
    }
    /* Futuristic scanning animation */
    @keyframes scan {
      0% { top: 0%; }
      100% { top: 100%; }
    }
    .scan-line {
      animation: scan 2.2s linear infinite;
    }
    /* Digital HUD Overlay Texture */
    .hud-texture::before {
      content: "";
      position: absolute;
      inset: 0;
      background-image: radial-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 100%),
                        linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.1) 50%),
                        linear-gradient(90deg, rgba(255, 0, 0, 0.03), rgba(0, 255, 0, 0.01), rgba(0, 0, 255, 0.03));
      background-size: 100% 100%, 100% 4px, 3px 100%;
      pointer-events: none;
      z-index: 50;
      opacity: 0.4;
    }
    /* Neon glow effects */
    .glow-cyan {
      box-shadow: 0 0 15px rgba(34, 211, 238, 0.5);
    }
    .glass-panel {
      background: rgba(15, 23, 42, 0.8);
      backdrop-filter: blur(12px);
      border: 1px solid rgba(56, 189, 248, 0.2);
    }
  </style>
